<mat-grid-list [cols]="gridCols"  [rowHeight]="rowHeight" gutterSize="16px">

  <!-- Sección Izquierda: Formulario de acciones -->
  <mat-grid-tile id="mat-card-left">
    <mat-card class="actions-card">
      <mat-card-title class="title-card-img">Pato de la suerte</mat-card-title>
      <mat-card-content id="content-card-img">
        <app-image-filter
          (randomImageEvent)="onGetRandomImage()"

          (imagesByNumberEvent)="onGetImagesByNumber($event)"
        ></app-image-filter>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <!-- Sección Derecha: Galería de Imágenes -->
  <mat-grid-tile id="mat-card-right" >
    <mat-card class="gallery-card">
      <mat-card-title class="title-card-img" >Galería de Patos</mat-card-title>
      <mat-card-content>
        <app-image-viewer [images]="images"></app-image-viewer>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

</mat-grid-list>
