<mat-grid-list [cols]="gridCols"  [rowHeight]="rowHeight" gutterSize="8px">
  <mat-grid-tile *ngFor="let image of images" class="image-tile">
    <div class="image-container">
      <a [href]="image" target="_blank">
        <img [src]="image" alt="Imagen de Pato Aleatorio" class="gallery-image" />
      </a>
      <div class="image-text-container">
        <p class="image-text">{{ getImageName(image) }}</p>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
