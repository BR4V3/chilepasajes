<div class="filter-container">
  <button mat-raised-button color="primary" (click)="getRandomImage()">
    Obtener Imagen Aleatoria
  </button>

  <div class="number-input">
    <mat-form-field appearance="fill">
      <mat-label>Ingrese un número</mat-label>
      <input matInput type="number" [(ngModel)]="filterNumber" />
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="getImagesByNumber()">
      Buscar Imágenes
    </button>
  </div>
</div>
